<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <div class="container bg-white p-3 rounded-3">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-6 col-md-6">
                <h2 id="User"></h2>
            </div>
            <div class="col-lg-6 col-md-6 d-flex justify-content-end">
                <button onclick="logout()" class="btn btn-danger">Cerrar sesión</button>
            </div>
        </div>
    </div>
    <div class="container bg-white rounded-3 p-3 mt-3">
        <button onclick="create()" class="btn btn-success mb-2">Añadir nuevo producto</button>
        <h2>Gestión de productos</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="products">
            </tbody>
        </table>
    </div>
    <div id="product-form" class="mt-3 container bg-dark p-3 rounded-3 d-none">
        <form id="newProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label text-white">Nombre del producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label text-white">Precio</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label text-white">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button onclick="add()" type="button" class="btn btn-primary">Guardar producto</button>
                <button onclick="logout()" type="button" class="btn btn-danger">Cerrar</button>
                
            </div>
        </form>
        
    </div>
    <div id="product-form2" class="mt-3 container bg-dark p-3 rounded-3 d-none">
        <form id="updtProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label text-white">Nombre del producto</label>
                <input type="text" class="form-control" id="productName2" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label text-white">Precio</label>
                <input type="number" class="form-control" id="productPrice2" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label text-white">Descripción</label>
                <textarea class="form-control" id="productDescription2" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button onclick="update()" type="button" class="btn btn-primary">Actualizar Datos</button>
                <button onclick="logout()" type="button" class="btn btn-danger">Cerrar</button>
                
            </div>
        </form>
        
    </div>
    <script src="../assets/js/home.js" defer></script>
</body>
</html>
